<!DOCTYPE html>
<html>
  <head>
    <title>AOT post</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- IE browsers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <!--style-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <div class="fullwapper">
        <div class="container">
            <div class="aot_logo">
                <h3>AOTpost</h3>
            </div>
            <div class="row-wapper">
                <div class="content">
                    <h1>Unlock your full<br/> potential with<br/> AOTpost.</h1>
                    <h4>Tap into a World-Class Talent Pool for Remote Managed Capability Centers"</h4>
                </div>
                <div class="aot-login">
                    <div class="wapslogs">
                        <h4>AOTpost</h4>
                        <h5>Hello there !</h5>
                    </div>
                    <div class="logform">
                        <form>
                            <div class="formgroup">
                                <label for="mail">Login</label>
                                <input type="text" id="mail" placeholder="Email or phone number"/>
                            </div>
                            <div class="formgroup passwordrow">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter password"/>
                                <i class="fa-solid fa-eye" id="eye"></i>
                            </div>
                            <div class="wapper-con">
                                <div class="remmber_me">
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                    <span class="rember_sec">Remember me</span>
                                </div>
                                <div class="forgot_pass">Forgot Password?</div>
                            </div>
                            <button class="submitbtn">Log In</button>
                        </form>
                        <div class="creatwapper">
                            <span class="labelsec">Create new account ?</span>    
                            <button class="googlesign"><img src="images/google_logo.png">Or sign in with Google</button>
                        </div>
                        <div class="text">
                            <p>Dont have an account? <a href="#">Sign up now</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="post_1 post"><img src="images/post_1.png"></div>
        <div class="post_2 post"><img src="images/post_2.png"></div>
        <div class="post_3 post"><img src="images/post_3.png"></div>
        <div class="post_4 post"><img src="images/post_4.png"></div>
        <div class="post_5 post"><img src="images/fire.png"></div>
        <div class="post_6 post"><img src="images/Voltage.png"></div>
    </div>
    <!--boottom script-->
    <script>
        const passwordInput = document.querySelector("#password")
        const eye = document.querySelector("#eye")
        eye.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            this.classList.toggle("fa-eye-slash");
        });
    </script>
  </body>
</html>
